sudo: required

language: c++

services:
  - docker

install:
  - docker pull gillena/sqlite-build-env
  - docker run -it -d --name build gillena/sqlite-build-env bash
  - docker exec build git clone https://github.com/Willena/libsqlite3-wx-see
  - docker exec build ls -la libsqlite3-wx-see

jobs:
  include:
    - stage: Update
      script: docker exec -e GH_TOKEN=$GH_TOKEN build bash ./libsqlite3-wx-see/tools/update-repo.sh
    - stage: Build
      script: docker exec -e GH_TOKEN=$GH_TOKEN -e TYPE=release_aes128_linux32 build bash ./libsqlite3-wx-see/tools/build-all.sh
    -
      script: docker exec -e GH_TOKEN=$GH_TOKEN -e TYPE=release_aes128_linux64 build bash ./libsqlite3-wx-see/tools/build-all.sh
    -
      script: docker exec -e GH_TOKEN=$GH_TOKEN -e TYPE=release_aes256_linux32 build bash ./libsqlite3-wx-see/tools/build-all.sh
    -
      script: docker exec -e GH_TOKEN=$GH_TOKEN -e TYPE=release_aes256_linux64 build  bash ./libsqlite3-wx-see/tools/build-all.sh
    - stage: Deploy
      script: bash ./tools/create-release.sh
env:
  global:
    secure: 
